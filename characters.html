        <!-- Teen ESRB Game Rating Logo-->

          <img src="assets/image/Sidenav/ESRB_2013_Teen.png" class="img-fluid imgeSidenav" alt="" />
        </div>
        <!-- Ubisoft Logo -->
        <div class="col-4 text-center">
          <img src="assets/image/Sidenav/ubisoft.png" class="img-fluid imgeSidenav" style="width: 85%" alt="" />

        <!-- Ubiart Logo -->
        <div class="col-4 text-center">
          <img src="assets/image/Sidenav/ubiart-framework.png" class="img-fluid imgeSidenav" style="width: 56%" alt="" />
        </div>
      </div>
    </div>
    <!-- End Hamburger Menu -->
    <!-- Start Content -->
    <div class="container" id="mainContainer">
      <!-- Darker Blog -->
      <div style="background-color: #a29f8e; margin-left: 5%; margin-right: 5%;">
          <!-- Lighter Blog -->
        <div style="background-color: #d4d4d2; margin-left: 5%; margin-right: 5%; min-height: 700px">
          <div class="row pt-5 px-3">
            <h4 class="text-center">Characters</h4>
            <div class="col-6 text-center my-5">
              <img src="assets/image/Emile.png" id="Emile" class="characters img-thumbnail border border-dark border-3 rounded-3" style="width: 70%" alt="" />
            </div>
            <div class="col-6 text-center my-5">
              <img src="assets/image/Karl.png" id="Karl" class="characters img-thumbnail border border-dark border-3 rounded-3" style="width: 70%" alt="" />
            </div>
            <div class="col-6 text-center mb-5">
              <img src="assets/image/Freddie.png" id="Freddie" class="characters img-thumbnail border border-dark border-3 rounded-3" style="width: 70%" alt="" />
            </div>
            <div class="col-6 text-center mb-5">
              <img src="assets/image/Anna.png" id="Anna" class="characters img-thumbnail border border-dark border-3 rounded-3" style="width: 70%" alt="" />
            </div>
            <div class="offset-3 col-6 text-center">
              <img src="assets/image/Walt.png" id="Walt" class="characters img-thumbnail border border-dark border-3 rounded-3" style="width: 70%" alt="" />
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- End Content -->
    <script src="assets/dist/js/bootstrap.min.js"></script>
    <script src="assets/dist/js/jquery-3.6.0.min.js"></script>
    <script src="assets/dist/js/custom.js"></script>

    <script>
      var ActionChoose = null; // Keep current selection
      var ActionChooseOld = null; // Keep old selection

      var Emile = "assets/image/Emile.png";
      var EmileName = "assets/image/EmileName.png";
      var Karl = "assets/image/Karl.png";
      var KarlName = "assets/image/KarlName.png";
      var Freddie = "assets/image/Freddie.png";
      var FreddieName = "assets/image/FreddieName.png";
      var Anna = "assets/image/Anna.png";
      var AnnaName = "assets/image/AnnaName.png";
      var Walt = "assets/image/Walt.png";
      var WaltName = "assets/image/WaltName.png";
      // When click Emile photo
      $("#Emile").click(function (e) {
        ActionChoose = $(this).attr("src");
        if(ActionChooseOld != Emile && ActionChooseOld != EmileName){
          resetImage();
        }
        if(ActionChoose == Emile){
          $(this).attr("src", EmileName);
        }else {
          $(this).attr("src", Emile);
        }
        ActionChooseOld = $(this).attr("src");
      });

      // When click Karl photo
      $("#Karl").click(function (e) {
        ActionChoose = $(this).attr("src");
        if(ActionChooseOld != Karl && ActionChooseOld != KarlName){
          resetImage();
        }
        if(ActionChoose == Karl){
          $(this).attr("src", KarlName);
        }else {
          $(this).attr("src", Karl);
        }
        ActionChooseOld = $(this).attr("src");
      });

      // When click Freddie photo
      $("#Freddie").click(function (e) {
        ActionChoose = $(this).attr("src");
        if(ActionChooseOld != Freddie && ActionChooseOld != FreddieName){
          resetImage();
        }
        if(ActionChoose == Freddie){
          $(this).attr("src", FreddieName);
        }else {
          $(this).attr("src", Freddie);
        }
        ActionChooseOld = $(this).attr("src");
      });

      // When click Anna photo
      $("#Anna").click(function (e) {
        ActionChoose = $(this).attr("src");
        if(ActionChooseOld != Anna && ActionChooseOld != AnnaName){
          resetImage();
        }
        if(ActionChoose == Anna){
          $(this).attr("src", AnnaName);
        }else {
          $(this).attr("src", Anna);
        }
        ActionChooseOld = $(this).attr("src");
      });

      // When click Walt photo
      $("#Walt").click(function (e) {
        ActionChoose = $(this).attr("src");
        if(ActionChooseOld != Walt && ActionChooseOld != WaltName){
          resetImage();
        }
        if(ActionChoose == Walt){
          $(this).attr("src", WaltName);
        }else {
          $(this).attr("src", Walt);
        }
        ActionChooseOld = $(this).attr("src");
      });

      // Change name back to picure
      function resetImage() {
        $('#Emile').attr('src',Emile);
        $('#Karl').attr('src',Karl);
        $('#Freddie').attr('src',Freddie);
        $('#Anna').attr('src',Anna);
        $('#Walt').attr('src',Walt);
      }
    </script>
  </body>
</html>
